<html lang="en">
    <head>
        <title>404 | Unknown Resource</title>
    </head>
    <body>
        <div class="text" style="text-align: center;">
            <h1>404</h1>
            <h3>The resource <b>%s</b> does not exist.</h3>
            <button name="home" onclick="goHome()">Go Home</button>
        </div>
    </body>
    <script>
        function goHome()
        {
            window.location.href = '/';
        }
    </script>
</html>
